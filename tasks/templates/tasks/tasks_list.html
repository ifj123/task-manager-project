{% extends "base.html" %}
{% block content %}
<h2>My Tasks</h2>
<a href="{% url 'task_create' %}">Add Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.description }} 
            {% if task.completed %} ✅ {% else %} ❌ {% endif %}
            <a href="{% url 'task_update' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
