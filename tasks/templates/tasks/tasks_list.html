{% extends "base.html" %}

{% block content %}
  <div class="task-container">
    <h2 class="task-title">My Tasks</h2>
    <a href="{% url 'task_create' %}" class="add-task-btn">Add Task</a>
    <ul class="task-list">
      {% for task in tasks %}
        <li class="task-item">
          <span class="task-info">
            <strong>{{ task.title }}</strong> - {{ task.description }}
            <span class="task-status">
              {% if task.completed %} ✅ {% else %} ❌ {% endif %}
            </span>
          </span>
          <div class="task-actions">
            <a href="{% url 'task_update' task.id %}" class="task-edit">Edit</a>
            <a href="{% url 'task_delete' task.id %}" class="task-delete">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}

{% block styles %}
  <style>
      .task-container {
          max-width: 900px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f9f9f9;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .task-title {
          text-align: center;
          font-size: 28px;
          color: #333;
          margin-bottom: 20px;
      }

      .add-task-btn {
          display: inline-block;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          font-size: 16px;
          text-decoration: none;
          border-radius: 5px;
          margin-bottom: 20px;
          transition: background-color 0.3s;
      }

      .add-task-btn:hover {
          background-color: #45a049;
      }

      .task-list {
          list-style: none;
          padding: 0;
      }

      .task-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #ffffff;
          padding: 15px;
          margin: 10px 0;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .task-info {
          font-size: 16px;
          color: #555;
      }

      .task-status {
          font-weight: bold;
          color: #4CAF50;
      }

      .task-actions a {
          margin-left: 10px;
          text-decoration: none;
          font-size: 16px;
          color: #007BFF;
          transition: color 0.3s;
      }

      .task-actions a:hover {
          color: #0056b3;
      }

      .task-delete {
          color: #dc3545;
      }

      .task-delete:hover {
          color: #c82333;
      }
  </style>
{% endblock %}
